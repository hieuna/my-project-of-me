FULL=Full
MONDAY=Monday
PARAMCACHETIME=The time (seconds) before the module is recached
PARAMCACHING=Choose 'Yes' to cache the content of this module and improve performance.
PARAMCHOOSEDAYSTARTWK=Choose the day start of week. Default is Sunday.
PARAMCHOOSEMODE=Choose 'Custom' mode if you want to customize.
PARAMCHOOSESTYLE=Choose any style which you like.
PARAMCOUNTERTYPE=Select the type of display. Choose the last one if you don't want to show digit counter.
PARAMDATETIMENOW=Show Date/Time Now. %Y - year, %m - month, %d - day, %H - hour, %M - minute, %S - second, %b - abbreviated month name. Type 0 (zero) or No, if you don't want to show it. Default: 'Today: %b %d, %Y'.
PARAMDAYSARCHIVE=Number of days which you want to store the statistics. Recommend: 14 days (02 weeks) and turn off 'Show This Month, Show Last Month' options. Default: 62 days (maximum: 02 months). Don't set too high.
PARAMDISPLAYMODE=Select Display Mode. Simple: Show only Digital counter. Standard: Show Digital counter with Statistics table. Full: Show all informations. Custom: Customize by yourself
PARAMICONSTYPE=Select the type of display. Choose the last one if you don't want to show statistic table.
PARAMINITIALVALUE=Counter Initial Value. Type any number which you want. The counter begin from this number. Default: 0 visitor.
PARAMIPLIFETIME=Life time for unique visitor. The counter will be incremented if the same visitor (with the same IP or not) visits after Session Time. Default: 10 minutes. Don't set too 1440 minutes (24 hours).
PARAMNUMBERDIGITS=Minimum number of digits
PARAMNOTLEAVEBLANK=Type 0 (zero) or No, if you don't want to show the parameters below. Not leave blank.
PARAMONLINENOW=Show number of online visitors in 20 minutes ago. Translate to your language. Type 0 (zero) or No, if you don't want to show it.
PARAMOTHERSINFO=Show Guest's Browser, Guest's Platform... Type 0 (zero) or No, if you don't want to show it. Default: 'Yes'.
PARAMPOSTTEXT=The text or HTML code displays at the end of this module.
PARAMPRETEXT=The text or HTML code displays at the top of this module.
PARAMSTARTINGDAY=The day when you installed this counter. Example: 'Since Apr 2009'. Default: Don't show.
PARAMSTARTOFWEEK=The day start of week. Default: Sunday
PARAMWIDTHTABLE=The width (%) of statistics table.
PARAMZERO=Translate to your language. Type 0 (zero) or No, if you don't want to show it.
PARAMZEROS=Translate the parameters to your language. Type 0 (zero) or No, if you don't want to show them. Not leave blank.
POST-TEXT=Post-text
PRE-TEXT=Pre-text
SESSION TIME=Session Time (minutes)
SHOW 'GUEST IP'=Show 'Guest IP'
SHOW 'ONLINE NOW'=Show 'Online Now'
SHOW 'STARTING DAY'=Show 'Starting Day'
SHOW ALL DAYS=Show All days
SHOW DATE/TIME NOW=Show Date/Time Now
SHOW LAST MONTH=Show Last month
SHOW LAST WEEK=Show Last week
SHOW OTHERS INFO=Show Others Info
SHOW THIS MONTH=Show This month
SHOW THIS WEEK=Show This week
SHOW TODAY=Show Today
SHOW YESTERDAY=Show Yesterday
SIMPLE=Simple
STANDARD=Standard
START OF WEEK=Start of Week
STATISTIC ICONS TYPE=Statistic Icons Type
STATISTIC TABLE'S WIDTH=Statistic Table's Width
SUNDAY=Sunday