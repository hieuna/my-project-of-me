			function update_vitri(id)
				{
					var st=$("#stt"+id).val();
					$.ajax({
							 url:"check_ajax.php",
							 type:"POST",
							 data:"tbl=category&do=update_vitri&id="+id+"&hide="+st,
							 success:function(){}
							 })
				
				}
		function update_hide(hide,id)
				{
					
					$.ajax({
							 url:"check_ajax.php",
							 type:"POST",
							 data:"tbl=category&do=update_hide&id="+id+"&hide="+hide,
							 success:function(result){
								 				if(hide==1)
												{
													$("#img0_"+id).show();
													$("#img1_"+id).hide();
												}
												else if(hide==0)
												{
													$("#img0_"+id).hide();
													$("#img1_"+id).show();
												}
												
												
												
								 }
							 })
				
				}
				
				function update_trinhdon(hide,id)
				{
					$.ajax({
							 url:"check_ajax.php",
							 type:"POST",
							 data:"tbl=category&do=update_trinhdon&id="+id+"&hide="+hide,
							 success:function(result){
								 				if(hide==1)
												{
													$("#imga0_"+id).show();
													$("#imga1_"+id).hide();
												}
												else if(hide==0)
												{
													$("#imga0_"+id).hide();
													$("#imga1_"+id).show();
												}
								 }
							 })
				
				}
				
				
				
		</script>
