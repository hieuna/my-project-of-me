				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {

			},
			messages: {
				{foreach item=lang1 from=$lang}
				title_{$lang1.code}: "",
				{/foreach}
				
			},
			
		});
	});
		</script>
