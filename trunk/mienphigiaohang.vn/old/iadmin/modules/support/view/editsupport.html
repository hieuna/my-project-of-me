<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				title: "required",
				
			},
			messages: {
				title: "",
				
			},
			
		});
	});
	
	
	function del_pic(id)
				{
					if(confirm('Bạn có chắc chắn muốn xóa!'))
					{
					$.ajax({
							 url:"index.php",
							 type:"POST",
							 data:"do=support&action=del_pic&id="+id,
							 success:function(result){
								 				
												$(".img").html("");
												
												
								 }
							 })
					}
				
				}
		</script>
