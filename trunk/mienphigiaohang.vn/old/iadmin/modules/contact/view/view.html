<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});

	function del_pic(id)
				{
					if(confirm('Bạn có chắc chắn muốn xóa!'))
					{
					$.ajax({
							 url:"index.php",
							 type:"POST",
							 data:"do=new&action=del_pic&id="+id,
							 success:function(result){
								 				
												$(".img").html("");
												
												
								 }
							 })
					}
				
				}
		</script>
