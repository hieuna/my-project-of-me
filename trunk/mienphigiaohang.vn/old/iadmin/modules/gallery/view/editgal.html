<script src="{$skinpath}/js/jquery.ui.selectmenu.js" type="text/javascript"></script>
<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				 {foreach item=lang1 from=$lang}
				title_{$lang1.code}: "required",
				{/foreach}
				
			},
			messages: {
				 {foreach item=lang1 from=$lang}
				title_{$lang1.code}: "",
				{/foreach}
			},
			
		});
	});
	
	
	
	function del_pic(id,id_lang)
				{
					$(".img_"+id_lang).ajaxSend(function(){
												$(".img_"+id_lang).html("<img src='{$skinpath}/images/loading_icon.gif' />");
												})
					
					$(".img_"+id_lang).ajaxComplete(function(){
												$(".img_"+id_lang).html("");
											})
					if(confirm('Bạn có chắc chắn muốn xóa!'))
					{
					$.ajax({
							 url:"index.php",
							 type:"POST",
							 data:"do=gallery&action=del_pic&id="+id+"&id_lang="+id_lang,
							 success:function(result){
								 }
							 });
						//$(".img_"+id_lang).html("");
					}
				
				}
		</script>



      <!-- right -->
      <div id="right"  class="grid_18">
      <div id="messages">
{$mess}
        </div>
        <!-- forms -->
        <div id="forms">
         {foreach item=info from=$info1}
          <form action="http://{$domain}/iadmin/index.php?do=gallery&action=editgal&id_module={$id_module}&id={$smarty.request.id}" method="post" name="addpri1" id="addpri1" enctype="multipart/form-data">
          
            <div class="form">
              <div class="title">
                <h4>Sửa Galleries </h4>
              </div>
              <div class="fields">
                {foreach item=lang1 from=$lang}
                <div class="field">
                  <div class="label">
                    <label for="title">Tiêu đề: ({$lang1.code})<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="text" id="title_{$lang1.code}" name="title_{$lang1.code}" size="50" value="{$lang1.title_category}" />
                  </div>
                </div>
                {/foreach}
                <div class="field">
                  <div class="label">
                    <label for="pgia">Đường dẫn: </label>
                  </div>
                  <div class="input">
                   <input type="text" id="url" name="url" size="50" value="{$info.url}" />
                  </div>
                </div>
                  {foreach item=lang1 from=$lang}
               <div class="field">
                  <div class="label">
                    <label for="pgia">Hình ảnh: ({$lang1.code})</label>
                  </div>
                  <div class="input">
                   <input name="picture_slide_{$lang1.code}" id="picture_slide_{$lang1.code}" type="file">
                  </div>
                  <div class="img_{$lang1.id}" style="float:right">
                  {if $lang1.picture_slide !=''}<img onclick="del_pic('{$info.id}',{$lang1.id})" style="width:50px; height:50px" src="http://{$domain}/templates/pictures/gallarys/{$lang1.picture_slide}" />{/if}<input type="hidden" name="oldpic_{$lang1.code}" id="oldpic_{$lang1.code}" value="{$lang1.picture_slide}" />
                  </div>
                </div>
                {/foreach}
                
               
                 
                 <div class="field">
                  <div class="label">
                    <label for="pgia">Thuộc danh mục(nếu có):</label>
                  </div>
                  <div class="input">
                   {$list_category}
                  </div>
                </div>
              
                
                   
                
                <div class="field">
                  <div class="label">
                    <label for="pristt">Hiển thị:</label>
                  </div>
                  <div class="input">
                    <select name="hide" id="hide">
                    <option value="1" {if $info.hide eq 1} selected="selected" {/if}>Có</option>
                    <option value="0" {if $info.hide eq 0} selected="selected"{/if}>Không</option>
                    </select>
                  </div>
                </div>
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Sửa Galleries" />
                  <input type="reset" name="reset" value="Reset" />
                </div>
              </div>
            </div>
          </form>
          
         {/foreach}
        </div>
        <!-- end forms -->
      </div>
      <!-- end right -->
       {foreach item=lang1 from=$lang}
        <script>

	  
	  CKEDITOR.replace( 'body_{$lang1.code}',
	 {
		skin : 'office2003',
		filebrowserBrowseUrl : 'templates/ckfinder/ckfinder1.php',
		filebrowserImageBrowseUrl : 'templates/ckfinder/ckfinder1.php?type=Images',
		filebrowserFlashBrowseUrl : 'templates/ckfinder/ckfinder1.php?type=Flash',
		filebrowserUploadUrl : 
		   'templates/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files&currentFolder=/',
		filebrowserImageUploadUrl : 
		   'templates/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images&currentFolder=/',
		filebrowserFlashUploadUrl : 'templates/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
	 })

</script>
{/foreach}
