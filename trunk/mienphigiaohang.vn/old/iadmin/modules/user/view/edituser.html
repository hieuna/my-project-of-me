<script src="{$skinpath}/js/jquery.ui.selectmenu.js" type="text/javascript"></script>
<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				name: "required",
				username : "required",
				email : "required",
			},
			messages: {
				name: "",
				username :"",
				email :""
			},
			
		});
	});
	
	function check_repass()
	{
		var repass=$("#repassword").val();
		var pass=$("#password").val();
		if(pass!="" && repass!=pass)
		{
			$("#check_repass").show();
		}
		else
		{
			$("#check_repass").hide();
		}
	}
	
	function check_()
	{
		var repass=$("#repassword").val();
		var pass=$("#password").val();
		if(repass!="" && repass!=pass)
		{
			$("#check_repass").show();
		}
		else
		{
			$("#check_repass").hide();
		}
	}
	
	
	
		</script>
        <script type="text/javascript" src="{$skinpath}/fckeditor/fckeditor.js"></script>



      <!-- right -->
      <div id="right"  class="grid_18">
      <div id="messages">
{$mess}{$query}
        </div>
        <!-- forms -->
        <div id="forms">
          <form action="http://{$domain}/iadmin/index.php?do=user&action=edituser&id_module={$id_module}&id={$info.id}" method="post" name="addpri1" id="addpri1" enctype="multipart/form-data">
          
            <div class="form">
              <div class="title">
                <h4>Sửa thành viên</h4>
              </div>
              <div class="fields">
              
                <div class="field">
                  <div class="label">
                    <label for="title">Tên thành viên:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="text" id="name" name="name" size="50" value="{$info.name}" />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Nhóm:</label>
                  </div>
                  <div class="input">
                   <select name="group_user">
                   <option value="3" {if $info.group_user eq 3} selected="selected" {/if}>Thành viên</option>
                   <option value="1" {if $info.group_user eq 1} selected="selected" {/if}>Admin</option>
                    <option value="2" {if $info.group_user eq 2} selected="selected" {/if}>Kinh doanh</option>
                   </select>
                  </div>
                </div>
                
                <div class="field">
                  <div class="label">
                    <label for="title">Phái:</label>
                  </div>
                  <div class="input">
                   <select name="sex">
                   <option value=""></option>
                   <option value="Nam" {if $info.sex =='Nam'} selected="selected" {/if}>Nam</option>
                   <option value="Nữ" {if $info.sex =='Nữ'} selected="selected" {/if}>Nữ</option>
                   </select>
                  </div>
                </div>
                
                
            
                <div class="field">
                  <div class="label">
                    <label for="title">Công ty:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="company" name="company" size="50" value="{$info.company}"  />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Địa chỉ:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="address" name="address" size="50" value="{$info.address}"  />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Thành phố:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="city" name="city" size="50" value="{$info.city}"  />
                  </div>
                </div>
                
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Quốc gia:</label>
                  </div>
                  <div class="input">
                 {$country}
                  </div>
                </div>
                 <div class="field">
                  <div class="label">
                    <label for="title">Điện thoại:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="phone" name="phone" size="50" value="{$info.tel}"  />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Fax:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="fax" name="fax" size="50" value="{$info.fax}"  />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Email:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input"><input  type="hidden" value="{$info.email}" name="email_old" id="email_old">
                    <input type="text" style="background-color:#DDD" readonly="readonly" onkeyup="check_is_email(this.value)" id="email" name="email" size="50" value="{$info.email}"  /><br /><label id="result_email" style="display:none; padding-top:10px; color:#F00; font-weight:normal">Email này đã tồn tại!</label>
                  </div>
                </div>
                  <div class="field">
                  <div class="label">
                    <label for="title">Hình ảnh:</label>
                  </div>
                  <div class="input">
                  
                  <input type="file" name="picture" id="picture"/>
          <div class="img2" style="float:right; padding-top:10px">
         {if $info.picture !=''} <img onclick="del_pic2('{$info.id}')" src="http://{$domain}/templates/pictures/users/{$info.picture}" width="50px" height="50px">{/if}
        <input type="hidden" name="picold" id="picold" value="{$info.picture}" />
        </div>
         
                  </div>
                </div>
                
                
                 <div class="field">
                  <div class="label">
                    <label for="username">Username:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input"><input  type="hidden" value="{$info.username}" name="username_old" id="username_old">
                    <input type="text" style="background-color:#DDD" readonly="readonly" id="username" onkeyup="check_is_user(this.value)" value="{$info.username}"  name="username" size="50" /><br /><label id="result_user" style="display:none; padding-top:10px; color:#F00; font-weight:normal">Username này đã tồn tại!</label>
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Password:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="password" id="password" onkeyup="check_(this.value)" name="password" size="50"  />
                  </div>
                </div>
                
                 <div class="field">
                  <div class="label">
                    <label for="title">Re Password:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="password" id="repassword" onkeyup="check_repass(this.value)" name="repassword" size="50" value="" /><br /><br /><label id="check_repass" style="display:none; padding-top:10px; color:#F00; font-weight:normal">Nhập lại mật khẩu chưa đúng! Hệ thống không cập nhật mật khẩu khi submit</label>
                  </div>
                  </div>
                
                
                {if $smarty.session.SESS_GROUP!=0}
                <div class="field">
                  <div class="label">
                    <label for="pristt">Hiển thị:</label>
                  </div>
                  <div class="input">
                    <select name="hide" id="hide">
                    <option value="1" {if $info.hide eq 1} selected="selected" {/if}>Có</option>
                    <option value="0" {if $info.hide eq 0} selected="selected" {/if}>Không</option>
                    </select>
                  </div>
                </div>
                {/if}
                
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Sửa thành viên" />
                  <input type="reset" name="reset" value="Reset" />
                </div>
              </div>
              
            </div>
          </form>
        </div>
        <!-- end forms -->
      </div>
