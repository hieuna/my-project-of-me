<script src="{$skinpath}/js/jquery.ui.selectmenu.js" type="text/javascript"></script>
<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				title: "required",
				
			},
			messages: {
				title: "",
				
			},
			
		});
	});
		</script>

{$mess}

              <div class="title">
                <h4>Thêm hỏi đáp</h4>
              </div>
              <div class="fields">
              
               {foreach item=lang1 from=$lang}

                    <label for="pristt">Câu hỏi ({$lang1.code}):</label>
                  </div>

                  </div>
                </div>
                {/foreach}
                
                <div class="field">
                  <div class="label">
                    <label for="pristt">Hiển thị:</label>
                  </div>
                  <div class="input">
                    <select name="hide" id="hide">
                    <option value="1">Có</option>
                    <option value="0">Không</option>
                    </select>
                  </div>
                </div>
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Thêm hỏi đáp" />
                  <input type="reset" name="reset" value="Reset" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- end forms -->
      </div>
