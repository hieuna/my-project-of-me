<script src="{$skinpath}/js/jquery.ui.selectmenu.js" type="text/javascript"></script>
<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				title: "required",
				code:"required",
				
			},
			messages: {
				title: "",
				code:"",
				
			},
			
		});
	});
	
	
	
	function del_pic(id)
				{
					if(confirm('Bạn có chắc chắn muốn xóa!'))
					{
					$.ajax({
							 url:"index.php",
							 type:"POST",
							 data:"do=new&action=del_pic&id="+id,
							 success:function(result){
								 				
												$(".img").html("");
												
												
								 }
							 })
					}
				
				}
		</script>
        <script type="text/javascript" src="{$skinpath}/fckeditor/fckeditor.js"></script>

{$mess}

          <form action="http://{$domain}/iadmin/index.php?do=define&action=editdefine&id_module={$id_module}&id={$info_.id}" method="post" name="addpri1" id="addpri1" enctype="multipart/form-data">
          
            <div class="form">
              <div class="title">
                <h4>Sửa từ mặc định</h4>
              </div>
              <div class="fields">
            
                <div class="field">
                  <div class="label">
                    <label for="title">Tên:<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="text" id="title" name="title" size="50" value="{$info_.title}" />
                  </div>
                </div>
                
               
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Sửa từ ngữ" />

            </div>
          </form>
           {/foreach}
         
        </div>
