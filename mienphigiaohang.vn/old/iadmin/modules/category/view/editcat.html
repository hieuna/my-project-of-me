<script src="{$skinpath}/js/jquery.ui.selectmenu.js" type="text/javascript"></script>
<script type="text/javascript" src="{$skinpath}/js/jquery.validate.min.js"></script>

<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

					image: "templates/images/browse.gif",

					image_height: 24,

					image_width: 71,

					width: 250

				});



				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({
			debug: false,
			rules: {
				
				title: "required",
				
			},
			messages: {
				title: "",
				
			},
			
		});
	});
		</script>
        <script type="text/javascript" src="{$skinpath}/fckeditor/fckeditor.js"></script>



      <!-- right -->
      <div id="right"  class="grid_18">
      <div id="messages">
{$mess}{$err}
        </div>
        <!-- forms -->
        <div id="forms">
          <form action="http://{$domain}/iadmin/index.php?do=category&action=editcat&id={$info.id}" method="post" name="addpri1" id="addpri1">
            <div class="form">
              <div class="title">
                <h4>Sửa danh mục</h4>
              </div>
              <div class="fields">
                {foreach item=lang1 from=$lang}
                <div class="field">
                  <div class="label">
                    <label for="title">Tên danh mục: ({$lang1.code})<font style="color: red; font-weight: bold">*</font></label>
                  </div>
                  <div class="input">
                    <input type="text" id="title_{$lang1.code}" name="title_{$lang1.code}" size="50" value="{$lang1.title_category}" />
                  </div>
                </div>
                {/foreach}
                <div class="field">
                  <div class="label">
                    <label for="pgia">Thuộc danh mục:</label>
                  </div>
                  <div class="input">
                   {$list_category}
                  </div>
                </div>
                 <div class="field">
                  <div class="label">
                    <label for="pvip">Thuộc module:</label>
                  </div>
                  <div class="input">
                   <select name="module" id="module">
                   <option value=""></option>
                   {foreach item=list_m from=$list_module}
                   <option value="{$list_m.id}" {if $list_m.id eq $select_module} selected="selected" {/if}>{$list_m.title}</option>
                   {/foreach}
                   </select>
                  </div>
                </div>
                  <div class="field">
                  <div class="label">
                    <label for="pristt">Link:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="link" name="link" size="50" value="{$info.link}" />
                  </div>
                </div>
                <div class="field">
                  <div class="label">
                    <label for="pristt">Thứ tự:</label>
                  </div>
                  <div class="input">
                    <input type="text" id="stt" name="stt" size="2" value="{$info.status}" />
                  </div>
                </div>
               
                
                 <div class="field">
                  <div class="label">
                    <label for="pristt">Hiển thị:</label>
                  </div>
                  <div class="input">
                    <select name="hide" id="hide">
                    <option value="1" {if $info.hide eq 1} selected="selected" {/if}>Có</option>
                    <option value="0" {if $info.hide eq 0} selected="selected"{/if}>Không</option>
                    </select>
                  </div>
                </div>
                
            
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Sửa danh mục" />
                  <input type="reset" name="reset" value="Reset" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- end forms -->
      </div>
      <!-- end right -->
