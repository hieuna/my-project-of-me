<script type="text/javascript">

			$(document).ready(function () {

				$("#published").datepicker({

					showOn: 'button',

					buttonImage: 'templates/images/calendar.png',

					buttonImageOnly: true

				});



				$("select").selectmenu({

					style: 'dropdown',

					width: 200,

					menuWidth: 200

				});



				$("input[type=file]").file({

				$("input:submit, input:reset").button();

			});
			
	$(document).ready(function(){
		$("#addpri1").validate({

			rules: {

				title_{$lang1.code}: "required",

			},
			messages: {
				 {foreach item=lang1 from=$lang}
				title_{$lang1.code}: "",
				{/foreach}
				
			},
			
		});
	});

				</textarea>
       
                  </div>
                </div>
                {/foreach}
                
                {foreach item=lang1 from=$lang}
                    <div class="field">
                  <div class="label">
                    <label for="pristt">Nội dung ({$lang1.code}):</label>
                  </div>
                  <div class="input">
                  <br />
                  <textarea  name="body_{$lang1.code}" id="body_{$lang1.code}"  >
</textarea>

       
                  </div>
                </div>

                <div class="field">
                  <div class="label">
                    <label for="pristt">Hiển thị:</label>
                  </div>
                  <div class="input">
                    <select name="hide" id="hide">
                    <option value="1">Có</option>
                    <option value="0">Không</option>
                    </select>
                  </div>
                </div>
                
                <div class="buttons">
                  <input type="submit" name="submit" value="Thêm bản tin" />
                  <input type="reset" name="reset" value="Reset" />
                </div>
              </div>
            </div>
          </form>
