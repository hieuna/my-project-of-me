	function del_pic(id)
				{
					if(confirm('Bạn có chắc chắn muốn xóa!'))
					{
					$.ajax({
							 url:"index.php",
							 type:"POST",
							 data:"do=gallary&action=del_pic&id="+id,
							 success:function(result){
								 				
												$(".img").html("");
												
												
								 }
							 })
					}
				
				}
				
	function check_repass()
	{
		var repass=$("#repassword").val();
		var pass=$("#password").val();
		if(pass!="" && repass!=pass)
		{
			$("#check_repass").show();
		}
		else
		{
			$("#check_repass").hide();
		}
	}
	function check_()
	{
		var repass=$("#repassword").val();
		var pass=$("#password").val();
		if(repass!="" && repass!=pass)
		{
			$("#check_repass").show();
		}
		else
		{
			$("#check_repass").hide();
		}
	}

							 })
					}
				
				}
