PARAMACTIVATEPARENT=Thiết lập cho phép hiển thị tất cả các trình đơn chính theo dạng cây
PARAMEXPANDMENU=Mở rộng trình đơn và luôn luôn hiển thị các trình đơn phụ nếu có
PARAMFULLACTIVEHIGHLIGHTING=Đánh dấu toàn bộ các trình đơn được kích hoạt, bao gồm 'Liên kết - Trình đơn chức năng' và 'Địa chỉ liên kết', điều này có thể làm cho không đúng với chuẩn XHTML nếu có nhiều hơn 1 trình đơn được kích hoạt.
PARAMMENUTAGID=Một mã ID được gán tới thẻ ul gốc của trình đơn (chọn thêm)
PARAMMENUCLASSSUFFIX=Một hậu tố được áp dụng cho lớp CSS của các danh mục trong trình đơn
PARAMSHOWMENUICONS=Hiển thị các biểu tượng trình đơn mà bạn đã chọn cho các danh mục trình đơn của bạn
PARAMSHOWSUBMENUITEMS=Hiển thị các danh mục trình đơn phụ cho dù các danh mục chính đã được kích hoạt hoặc chưa.
PARAMSTARTLEVEL=Cấp độ để bắt đầu trình đơn.
PARAMSTOPLEVEL=Cấp độ để kết thúc trình đơn.
PARAMSTOPLEVEL=Cấp độ dừng hiển thị trình đơn.
PARAMTARGETPOSITION=Javascript : Các giá trị để định vị trí 1 cửa sổ popup, td: top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Đây là chiều sâu tối đa trước khi danh mục trình đơn được bỏ qua vì không thấy được các trình đơn chính, tăng giá trị này lên nếu bạn tìm trình đơn phụ mà nó không thấy xuất hiện trong trình đơn của bạn
MAXIMUM MENU DEPTH=Cấp độ tối đa của trình đơn
SELECT MENU=Chọn trình đơn
SHOW MENU ICONS=Hiện các biểu tượng trình đơn
SHOW WHITESPACE=Hiển thị khoảng trắng
SHOW WHITESPACE DESC=Lựa chọn để hiển thị khoảng trắng trong bản dịch XHTML
SPACER=Khoảng trống
SPACER FOR HORIZONTAL MENU=Ký tự đặt tại khoảng trống giữa các trình đơn ngang
START LEVEL=Cấp độ khởi đầu
TARGET POSITION=Vị trí đích
THE MENU STYLE=Kiểu trình đơn
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Tên của trình đơn. Tên mặc nhiên là <em>mainmenu</em>.
USE PARAMS BELOW=Dùng các thông số bên dưới
VERTICAL=Hàng dọc